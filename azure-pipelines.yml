# Node.js
# Build a general Node.js project with npm.
# Add steps that analyze code, save build artifacts, deploy, and more:
# https://docs.microsoft.com/azure/devops/pipelines/languages/javascript

pr:
- master
- releases/*

pool:
  vmImage: ubuntu-latest

steps:
- task: NodeTool@0
  inputs:
    versionSpec: '20.x'
  displayName: 'Install Node.js'

-script:
   npm audit || true
 displayName: 'check the modules for vulnerabilities'

- script: |
    npm install
    npm run build
  displayName: 'npm install and build'
  
- script: |
    docker build -t abhishekarora099/myapp-frontend:latest . -f Dockerfile
  displayName: 'build container image'

- script: |
    docker run abhishekarora099/myapp-frontend:latest
  displayName: 'run the application'

- script: |
    docker ps
  displayName: 'Verify container is running'


